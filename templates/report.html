{% extends 'base.html' %}

{% block content %}
<h1>File: {{ meaningful_name }}</h1>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Summary')">Summary</button>
</div>

<div id="Summary" class="tabcontent">
    <div class="summary-box">
        <div class="summary-row">
            <strong>File Name:</strong>
            {{ meaningful_name }}
        </div>
        <div class="summary-row">
            <strong>Size:</strong>
            {{ size }}
        </div>
        <div class="summary-row">
            <strong>File Type:</strong>
            {{ filetype }}
        </div>
        <div class="summary-row">
            <strong>MD5:</strong>
            {{ md5 }}
        </div>
        <div class="summary-row">
            <strong>SHA-1:</strong>
            {{ sha1 }}
        </div>
        <div class="summary-row">
            <strong>SHA-256:</strong>
            {{ sha256 }}
        </div>
    </div>
    <div class="summary-box">
        <div class="summary-row">
            <strong>Execution Date:</strong>
            {{ execution_date }}
        </div>
        <div class="summary-row">
            <strong>Execution Time:</strong>
            {{ execution_time }}
        </div>
    </div>
</div>

<div id="dynamicTabs"></div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const reportName = "{{ report_name }}";
    
    fetch(`/reports/${reportName}/files`)
        .then(response => response.json())
        .then(data => {
            if (data.files) {
                const tabContainer = document.querySelector('.tab');
                const tabContentContainer = document.getElementById('dynamicTabs');
                
                data.files.forEach(file => {
                    const moduleName = file.split('-')[0];
                    if (!moduleName.includes("core")) {  // Check for "core" in the module name
                        const tabButton = document.createElement('button');
                        tabButton.className = 'tablinks';
                        tabButton.textContent = moduleName;
                        tabButton.onclick = (event) => openTab(event, moduleName);
                        tabContainer.appendChild(tabButton);
                        
                        const tabContent = document.createElement('div');
                        tabContent.id = moduleName;
                        tabContent.className = 'tabcontent';
                        tabContentContainer.appendChild(tabContent);
                        
                        fetch(`/reports/${reportName}/${file}`)
                            .then(response => response.text())
                            .then(htmlContent => {
                                tabContent.innerHTML = htmlContent;
                            });
                    }
                });
            }
        });
});

function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

<style>
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

.tabcontent pre {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 4px;
}

.json-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
}

.json-table th, .json-table td {
    padding: 12px 15px;
    border: 1px solid #ddd;
}

.json-table th {
    background-color: #f2f2f2;
}

/* Summary box styles */
.summary-box {
    border: 1px solid #ccc;
    padding: 20px;
    margin-top: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.summary-row {
    margin: 10px 0;
}

.summary-row strong {
    display: inline-block;
    width: 150px;
}
</style>

{% endblock %}
